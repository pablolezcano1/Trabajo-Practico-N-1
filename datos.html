<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <!--  CSS  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous" async defer></script>
    
      </head>
<body>
    {% if context.exist %}
    <div class="d-grid gap-3 spacex">
        <h1 class="display-3 my-3">Datos del Cliente</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">ID</span>
            <input type="text" class="form-control" placeholder="Id" aria-label="Id" aria-describedby="basic-addon1" readonly value={{context.data.id}}>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Nombre</span>
            <input type="text" class="form-control" placeholder="Fisrt Name" aria-label="First Name" aria-describedby="basic-addon2" readonly value={{context.data.first_name}}>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Apellido</span>
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon3" readonly value={{context.data.last_name}}>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4">Email</span>
            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon4" readonly value={{context.data.email}}>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon5">Genero</span>
            <input type="text" class="form-control" placeholder="Gender" aria-label="Gender" aria-describedby="basic-addon5" readonly value={{context.data.gender}}>
        </div>
    </div>
    {% else %}
        <h1>El ID no Existe</h1>
    {% endif %}
    <button class="btn btn-success" onclick="location.href='/'">Volver</button>
</body>
</html>
